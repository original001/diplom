<div class="sample" layout="column" style="height:100%">
    <form>
        <md-list>
            <md-list-item ng-repeat="sens in sensors">
                <p>
                    <a ng-show="!checkboxMode" href="#/sensor/{{sens.id}}" class="linkblock">{{sens.name}}</a>
                    <span ng-show="checkboxMode">{{sens.name}}</span>
                </p>
                <md-checkbox ng-show="checkboxMode" ng-click="getData(sens, selected)"></md-checkbox>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <md-button ng-click="check()">Построение нескольких графиков</md-button>
        <md-button ng-show="checkboxMode" ng-click="build()" style="float:right">Построить</md-button>
    </form>
    <!-- LAZY LOAD -->
    <div class="lazy-cloud" ng-show="lazyShow">
        <md-progress-circular md-mode="indeterminate" class="lazy-circle"></md-progress-circular>
    </div>
</div>
