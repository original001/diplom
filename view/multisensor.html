<md-list>
    <md-subheader class="md-no-sticky"><b>header</b></md-subheader>
    <div layout="row" layout-padding>
        <div flex="90" style="padding:4px" flex-sm="80">
            <!-- ABS BUTTON GROUP -->
            <md-button class="md-fab md-mini md-button md-default-theme button-custom button-print" aria-label="button"></md-button>
            <md-button class="md-fab md-mini md-button md-default-theme button-custom button-list button-list_print" ng-href="#/list/{{objId}}" aria-label="button"></md-button>
            <md-button class="md-fab md-mini md-button md-default-theme button-custom button-map button-map_print" ng-href="#/map/{{objId}}" aria-label="button"></md-button>
            <!-- ABS BUTTON GROUP -->
            <!-- PARAMS BUTTON GROUP -->
            <md-button ng-repeat="param in params" class="md-raised md-primary" ng-click="updatePath(param)">{{param}}</md-button>
            <!-- PARAMS BUTTON END -->
        </div>
    </div>
    <div layout="row" layout-padding style="overflow-x:auto;display:block;padding-left:20px">
        <svg id="graph" width="100%" height="380px">
        </svg>
    </div>
</md-list>
