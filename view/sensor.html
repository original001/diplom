<md-list>
    <md-subheader class="md-no-sticky"><b>{{sensor[0].obj}} / {{sensor[0].map}} / {{sensor[0].name}}</b></md-subheader>
    <div layout="row" layout-padding>
        <div flex="90" style="padding:4px" flex-sm="80">
            <!-- ABS BUTTON GROUP -->
            <md-button ng-click="addGraph($event)" class="md-fab md-mini md-button md-default-theme button-custom button-add" aria-label="button"></md-button>
            <md-button ng-click="removeSens($event)" class="md-fab md-mini md-button md-default-theme button-custom button-remove" aria-label="button"></md-button>
            <md-button ng-click="editSens($event)" class="md-fab md-mini md-button md-default-theme button-custom button-rename" aria-label="button"></md-button>
            <md-button ng-href="#/map/{{sensor[0].objId}}" class="md-fab md-mini md-button md-default-theme button-custom button-map" aria-label="button"></md-button>
            <md-button ng-href="#/table/{{sensor[0].id}}" class="md-fab md-mini md-button md-default-theme button-custom button-table" aria-label="button"></md-button>
            <!-- ABS BUTTON GROUP -->
            <!-- PARAMS BUTTON GROUP -->
            <md-button ng-repeat="param in params" class="md-raised md-primary" ng-click="updatePath(param)">{{param}}</md-button>
            <!-- PARAMS BUTTON END -->
            <input type="text" class="custom-input" placeholder="name" ng-show="paramInput" ng-model="paramName">
            <md-button class="md-fab md-mini md-primary" aria-label="add param" ng-click="addParam()">
                <span ng-show="!paramInput">+v</span>
                <span ng-show="paramInput">ok</span>
            </md-button>
        </div>
    </div>
    <div layout="row" layout-padding style="overflow-x:auto;display:block;padding-left:20px">
        <svg id="graph" width="100%" height="380px">
        </svg>
        <canvas id="canvas"></canvas>
    </div>
</md-list>
