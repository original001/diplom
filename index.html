    <link rel="stylesheet" href="plugins/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="plugins/vendor/jquery-1.11.1.min.js"></script>
    <script src="plugins/angular/angular.min.js"></script>
    <script src="plugins/angular-route/angular-route.min.js"></script>
    <script src="plugins/angular-aria/angular-aria.min.js"></script>

    <script src="plugins/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

            <span flex></span>

    </md-toolbar>
    <md-content ng-view class="index-md-content">
    </md-content>

    <script src="plugins/sqllite/SQLitePlugin.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
